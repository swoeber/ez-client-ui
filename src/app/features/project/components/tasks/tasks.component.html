<div class="d-flex justify-content-between align-items-center mb-3">
  <h5>Tasks</h5>
  <button class="btn btn-sm btn-primary">+ Add Task</button>
</div>

<div class="progress mb-3" style="height: 8px">
  <div class="progress-bar" style="width: 40%"></div>
</div>

<ul class="list-group">
  @for (item of project.milestones; track $index) {
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <input class="form-check-input me-2" type="checkbox" checked />
      <strong>{{ item.title }}</strong
      ><br />
      <small class="text-muted">Deliver wireframes</small>
    </div>
    <div class="d-flex align-items-center gap-2">
      <span class="text-muted">Due: Jan 12</span>
      <button class="btn btn-sm btn-outline-secondary">✏️</button>
      <button class="btn btn-sm btn-outline-danger">🗑️</button>
    </div>
  </li>
  }
  <pre
    >{{ project.milestones | json }}
</pre
  >
  <!-- Repeat for each milestone -->
</ul>
