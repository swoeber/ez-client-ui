<div class="container-fluid px-4 py-3">
  <!-- Header Section -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h3 class="mb-1 fw-bold text-dark">
        <i class="bi bi-kanban-fill text-primary me-2"></i>
        Projects
      </h3>
      <p class="text-muted mb-0">Manage your project portfolio</p>
    </div>
    <button 
      class="btn btn-primary px-4 py-2 rounded-pill shadow-sm"
      (click)="createProject()">
      <i class="bi bi-plus-circle me-2"></i>
      Add New Project
    </button>
  </div>

  <!-- Main Content -->
  <div class="card border-0 shadow-sm">
    <div class="card-body p-0">
      @if (projects$|async; as projects) {
        <app-data-table
          [data]="projects"
          [columns]="projectColumns"
          [options]="tableOptions"
          [actions]="projectActions"
          (actionClicked)="onAction($event)"
        ></app-data-table>
      } @else {
        <div class="text-center py-5">
          <i class="bi bi-kanban text-muted" style="font-size: 3rem;"></i>
          <p class="text-muted mt-3 mb-0">No projects yet. <a class="text-primary" style="cursor: pointer;" (click)="createProject()">Create one</a>.</p>
        </div>
      }
    </div>
  </div>
</div>
