<div class="">
  <h5>Dashboard</h5>
  <hr />
  <div class="row">
    <div class="row">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="card-title mb-1">Quick start</h5>
                <small class="text-muted">Finish these to get your portal live.</small>
              </div>
              <span class="badge bg-primary-subtle text-primary">{{ done }}/2 complete</span>
            </div>
            <ul class="list-group list-group-flush mt-3" id="quick-start-list">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Brand your portal
                <button class="btn btn-sm btn-outline-primary" (click)="openOnboarding()">
                  Open
                </button>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Create your first project
                <button class="btn btn-sm btn-outline-primary" (click)="createProject()">
                  Create
                </button>
              </li>
              <!--            <li class="list-group-item d-flex justify-content-between align-items-center">-->
              <!--              Invite a client-->
              <!--              <button class="btn btn-sm btn-outline-primary" (click)="inviteClient()">Invite</button>-->
              <!--            </li>-->
              <!--              <li class="list-group-item d-flex justify-content-between align-items-center">-->
              <!--                Upload a deliverable-->
              <!--                <button class="btn btn-sm btn-outline-primary" (click)="goFiles()">Upload</button>-->
              <!--              </li>-->
              <!--              <li class="list-group-item d-flex justify-content-between align-items-center">-->
              <!--                Send an invoice-->
              <!--                <button class="btn btn-sm btn-outline-primary" (click)="newInvoice()">New invoice</button>-->
              <!--              </li>-->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row g-4">
      <div class="col-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-people me-2"></i>Clients</h5>
            <p class="text-muted mb-0">
              No projects yet. <a (click)="createProject()">Create one</a>.
            </p>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-kanban me-2"></i>Projects</h5>
            <p class="text-muted mb-0">
              No projects yet. <a (click)="createProject()">Create one</a>.
            </p>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">
              <i class="bi bi-receipt me-2"></i>
              Invoices
            </h5>
            <p class="text-muted mb-0">
              No invoices yet. <a (click)="newInvoice()">Create one</a>.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
