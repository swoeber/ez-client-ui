<div class="">
  <h5><i class="bi bi-people me-2"></i>Clients</h5>
  <hr/>
  <div class="col-12">
    <div class="card shadow-sm h-100">
      <div class="card-body">
        @if (clients$|async; as clients) {
          <app-data-table
            [data]="clients"
            [columns]="clientColumns"
            [options]="tableOptions"
            [actions]="clientActions"
            (actionClicked)="onAction($event)"
          ></app-data-table>
        }
      </div>
    </div>
  </div>
</div>
